<html>
<body>
    <h1>Loop</h1>
    <ol>
    <script>
        // if(boolean){
        //     run
        // }

        // while(boolean){
        //     run
        // }

        var i=0;
        while(i<5){
            document.write('<li>hi'+(i+1)+'</li>');
            i++;
        }
    </script>
    </ol>

    <h1>Array</h1>
    <script>
        var member = [1,'jaerin','jaeeun','lynn']
        document.write(member[0]+'<br>');
        document.write(member.length);
        member.push('push');
        member.push('33');
        member.push('jaerin');

    </script>

    <h1>Loop+Array</h1>
    
    <ol>
        <script>
            var i=0;
            while(i<member.length){
                document.write('<li>'+member[i]+'</li>');
                i++;
            }
        </script>
    </ol>
    
</body>
</html>
